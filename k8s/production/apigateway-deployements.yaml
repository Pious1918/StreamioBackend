# api-gateway

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: streamio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: nspious/streamio-api-gateway:latest
        ports:
          - containerPort: 5000
        envFrom:
          - secretRef:
              name: api-gateway-secrets
  

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: streamio
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: api-gateway
  type: ClusterIP
---







