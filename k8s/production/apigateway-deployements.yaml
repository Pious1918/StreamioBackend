apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: streamio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
