apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: streamio.local
    http:
      paths:
      - path: /api-gateway
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 5000
      - path: /comment-service
        pathType: Prefix
        backend:
          service:
            name: comment-service
            port:
              number: 5003
      - path: /live-service
        pathType: Prefix
        backend:
          service:
            name: live-service
            port:
              number: 5005
      - path: /user-service
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5001
      - path: /video-service
        pathType: Prefix
        backend:
          service:
            name: video-service
            port:
              number: 5002

